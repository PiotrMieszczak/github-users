<div
  [class.tui-skeleton]="!loaded"
  class="tui-container tui-container_adaptive container--margin container--padding">
  <div class="tui-row tui-row_adaptive tui-space_bottom-4">
    <div class="tui-col_xs-12 tui-col_lg-4 tui-col_md-4">
      <app-user-details-profile
        [class.tui-skeleton]="(userDetails$ | async) === null"
        [user]="userDetails$ | async"></app-user-details-profile>
    </div>
    <div class="tui-col_xs-12 tui-col_lg-8 tui-col_md-8">
      <div class="tui-row">
        <div class="tui-col_xs-12 tui-col_lg-12 tui-col_md-12">
          <h2>Repos</h2>
          <app-user-details-repos
            [class.tui-skeleton]="(repos$ | async) === null"
            [repos]="(repos$ | async) || []"></app-user-details-repos>
        </div>
      </div>
    </div>
  </div>

  <div class="tui-row">
    <div class="tui-col_xs-12 tui-col_lg-12 tui-col_md-12">
      <h2>Followers</h2>
      <app-users-list
        [class.tui-skeleton]="(followers$ | async) === null"
        [users]="(followers$ | async) || []"
        class="tui-row tui-row_adaptive"></app-users-list>
    </div>
  </div>
</div>
